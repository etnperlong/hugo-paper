<footer
  class="mx-auto max-w-(--w) px-8 text-xs tracking-wider opacity-60"
>
  <div class="flex justify-center items-center h-[2.5rem] pb-2">
    <div class="mr-auto">
      {{- if site.Copyright -}} {{- site.Copyright -}} {{- else -}} &copy; {{-
      now.Year }}
      <a class="link" href="{{- `` | absURL -}}">{{- site.Title -}}</a>
      {{- end -}}
    </div>
    <div>
      <a class="link ml-3" href="{{- `index.xml` | absURL -}}" rel="alternate">RSS Feed</a>
    </div>
  </div>
  
  <div class="flex justify-center items-center h-[2rem] text-xs gap-2">
    <div class="mr-auto">
      {{- site.Params.bio | default (print `A personal blog by `
      site.Params.name) -}}
    </div>
    <div>
      Powered by
      <a class="link" href="https://gohugo.io/" rel="noopener" target="_blank"
        >Hugo</a
      >
      <span class="mx-2">&</span>
      <a
        class="link"
        href="https://github.com/nanxiaobei/hugo-paper"
        rel="noopener"
        target="_blank"
        >Paper</a
      >
    </div>
  </div>
</footer>
